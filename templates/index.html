<html>
    <head>
        <style>
            h3{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>These are all my friends!</h1>
        {% for friend in friends %}
        <h3 style="color: purple">First Name:</h3> <h3>{{friend['first_name']}}</h3>
        <br>
        <h3 style="color: purple">Last Name:</h3> <h3>{{friend['last_name']}}</h3>
        <br>
        <h3 style="color: purple">Occupation:</h3> <h3>{{friend['occupation']}}</h3>
        <br>
        <hr>
        {% endfor %}
        <h1>Add a Friend</h1>
        <form action='create_friend' method="post">
            <h3 style="color: purple">First Name:</h3>
            <input type="text" name="first" style="width: 400px">
            <br>
            <h3 style="color: purple">Last Name:</h3>
            <input type="text" name="last" style="width: 400px">
            <br>
            <h3 style="color: purple">Occupation:</h3>
            <input type="text" name="occupation" style="width: 400px">
            <br>
            <button style="width: 100px">Add</button>
        </form>
    </body>
</html>
